<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="CookiesLib.js"></script>
    </head>
    <body class="login-body">
        <div class="container">
            <div class="container-login" >
                <input type="text" id="user-name" placeholder="Enter your User Name" />
                <span class="error" id="name-error">Wrong User Name</span>
            </div>
            <div class="container-login" >
                <input type="password" id="password" placeholder="Enter your Password" />
                <span class="error" id="password-error">Wrong Password</span>
            </div>
            <div class="container-login" id="login">
                <button id="login-button">Login</button>
            </div>
            <div class="container-login">
                <button id="signUp-link">Sign Up</button>
                <!-- <a href="register.html">Sign Up</a> -->
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
