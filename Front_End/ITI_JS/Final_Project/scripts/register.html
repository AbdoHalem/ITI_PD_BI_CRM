<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <script src="CookiesLib.js"></script>
    </head>
    <body class="login-body">
        <div class="container">
            <h1 id="sign-header">Sign Up</h1>
            <div class="container-login" >
                <input type="text" id="user-name" placeholder="Enter your User Name" />
                <span class="error" id="name-error">Wrong User Name</span>
            </div>
            <div class="container-login" >
                <input type="password" id="password" placeholder="Enter your Password" />
                <span class="error" id="password-error">Wrong Password</span>
            </div>
            <div class="container-register" id="register">
                <button id="register-button">Register</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
