    <body>
        <svg width="500" height="500" style="border:3px solid white; color: red">
            <polygon points="0,400 300,400 300,0" style="fill: red; stroke: red;"></polygon>
            <text x="150" y="430" font-size="20">a</text>
            <text x="320" y="200" font-size="20">b</text>
            <text x="100" y="200" font-size="20">c</text>
        </svg>
        <h2>according to pythagoras theorem</h2>
        <math>
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
            </msqrt>
        </math>
    </body>
